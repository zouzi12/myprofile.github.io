<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

            <div class="button">

                <button class="message" onclick="openWhatsApp()">Message</button>
                <script>
                    function openWhatsApp() {
                      // Replace "1234567890" with the desired phone number, including the country code
                      var phoneNumber = "03027989955";
                      
                      var url = "https://api.whatsapp.com/send?phone=" + phoneNumber;
                      
                      // Open the WhatsApp chat window in a new tab
                      window.open(url, "_blank");

                      
                    }
                    </script>
                <button class="subs" onclick="openYouTubeChannel()">Subscribe</button>
                <script>
                    function openYouTubeChannel() {
                      // Replace "YOUR_CHANNEL_URL" with the URL of your YouTube channel
                      var channelURL = "https://www.youtube.com/channel/UCM3B3wp46Y0dMBpvCZGWSnA";
                      
                      // Open the YouTube channel in a new tab
                      window.open(channelURL, "_blank");
                    }
                    </script>
                    <script>
                        function instagram() {
                          // Replace "YOUR_CHANNEL_URL" with the URL of your YouTube channel
                          var insURL = " https://www.instagram.com/zouraiz_ali/";
                          
                          // Open the YouTube channel in a new tab
                          window.open(insURL, "_blank");
                        }
                        </script>
                        

<script>
    function fb(){
        var fbURL = " https://www.facebook.com/Zouraizali8/";
                          
                          // Open the YouTube channel in a new tab
                          window.open(fbURL, "_blank");

    }
</script>


            </div>

            <div class="likes">
